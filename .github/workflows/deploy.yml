name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        npm ci
        echo "Dependencies installed successfully"

    - name: Build
      run: |
        echo "Starting build process..."
        npm run build
        echo "Build completed successfully"
        ls -la build/

    - name: Remove dark mode from built CSS
      run: |
        echo "Removing dark mode styles from CSS..."
        for css_file in build/assets/css/*.css; do
          if [ -f "$css_file" ]; then
            echo "Processing $css_file"
            # Remove .dark class CSS variable redefinitions
            sed -i -E 's/\.dark\{[^}]*\}//g' "$css_file"
            # Remove dark: utility classes
            sed -i -E 's/\.dark\\:[^{]*\{[^}]*\}//g' "$css_file"
            # Remove :is(.dark *) selectors
            sed -i -E 's/[^{]*:is\(\.dark[^)]*\)[^{]*\{[^}]*\}//g' "$css_file"
            echo "Dark mode removed from $css_file"
          fi
        done

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}